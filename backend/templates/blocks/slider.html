<div class="slider-block {{ block_id }} swiper {{ 'h-screen' if data.full_screen else 'h-[500px]' }} relative">
    <div class="swiper-wrapper">
        {% for slide in data.slides %}
        <div class="swiper-slide relative flex items-center justify-center overflow-hidden">
            {% if slide.image_url %}
            <img src="{{ slide.image_url }}" alt="Slide Image" class="absolute inset-0 w-full h-full object-cover z-0">
            {% endif %}

            <!-- Overlay -->
            <div class="absolute inset-0 bg-black/40 z-10"></div>

            <div class="container mx-auto px-4 relative z-20 text-center text-white">
                <h2 class="text-4xl md:text-6xl font-bold mb-4 animate-in fade-in slide-in-from-bottom-4 duration-700">
                    {{ slide.headline }}
                </h2>
                <p
                    class="text-xl md:text-2xl mb-8 opacity-90 animate-in fade-in slide-in-from-bottom-6 duration-700 delay-200">
                    {{ slide.subheadline }}
                </p>
                {% if slide.cta_text and slide.cta_link %}
                <a href="{{ slide.cta_link }}"
                    class="inline-block bg-white text-gray-900 px-10 py-4 rounded-full font-bold hover:bg-gray-100 transition shadow-2xl animate-in fade-in slide-in-from-bottom-8 duration-700 delay-300">
                    {{ slide.cta_text }}
                </a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Navigation -->
    <div class="swiper-button-next !text-white !right-8"></div>
    <div class="swiper-button-prev !text-white !left-8"></div>
    <div class="swiper-pagination"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        new Swiper('.{{ block_id }}', {
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            autoplay: { delay: 5000 },
        });
    });
</script>
